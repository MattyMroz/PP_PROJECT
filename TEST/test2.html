<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
</head>
<style>
    /* STYLE */
    #container {
        position: relative;
        width: 1000px;
        height: 100vh;
        background-color: #ab1d1d;
    }

    #image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
    }
</style>

<body>
    <!-- HTML -->
    <div id="container">
        <img src="../assets/img/logo/webtwell_logo_white_black.jpg" id="image">
    </div>


    <script>
        // JAVASCRIPT
        const container = document.getElementById("container");
        const image = document.getElementById("image");

        container.addEventListener("mousemove", (e) => {
            const x = e.clientX / container.clientWidth;
            const y = e.clientY / container.clientHeight;

            image.style.transform = `translate(${x * 20 - 10}%, ${y * 20 - 10}%)`;
        });


    </script>
</body>

</html>
